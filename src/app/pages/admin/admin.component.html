<div class="container my-4">
  <!-- Cards -->
  <div class="d-flex justify-content-around flex-wrap">
    <div class="d-flex flex-fill flex-row align-items-end px-3 py-4 mr-3 app-card" routerLink="/admin/customers">
      <button mat-mini-fab disabled class="mr-3">
        <mat-icon class="material-icons-outlined">people</mat-icon>
      </button>
      <h1> Customers </h1>
    </div>
    <div class="d-flex flex-fill flex-row align-items-end px-3 py-4 app-card" routerLink="employees">
      <button mat-mini-fab disabled class="mr-3">
        <mat-icon class="material-icons-outlined">work_outline</mat-icon>
      </button>
      <h1> Employees </h1>
    </div>
    <div class="d-flex flex-fill flex-row align-items-end px-3 py-4 ml-3 app-card" routerLink="invoices">
      <button mat-mini-fab disabled class="mr-3">
        <mat-icon class="material-icons-outlined">receipt</mat-icon>
      </button>
      <h1> Invoices </h1>
    </div>
  </div>
  <!-- Ingresos -->
  <div class="mt-3 app-card" style="height: 150px; width: 100%;">
    <ngx-charts-number-card [results]="ingresos" [scheme]="ingresosColorScheme" [valueFormatting]="format"
      [innerPadding]="0" [cardColor]="'#f2f2f2'">
    </ngx-charts-number-card>
  </div>
  <!-- Stock -->
  <div class="mt-3 app-card" style="height: 300px; width: 100%;">
    <ngx-charts-bar-vertical [results]="stock" [scheme]="'fire'" [yAxis]="'true'" [legend]="'true'"
      (select)="onSelect($event)">
    </ngx-charts-bar-vertical>
  </div>
  <!-- Mas vendidos -->
  <div class="mt-3 app-card" style="height: 300px; width: 100%;">
    <ngx-charts-line-chart [results]="masVendidos" [scheme]="masVendidosColorScheme" [xAxis]="'true'" [yAxis]="'true'"
      [legend]="'true'" (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
    </ngx-charts-line-chart>
  </div>
</div>
