<span class="d-flex align-items-center my-3 subtitle">
  <mat-icon class="mr-1">local_shipping</mat-icon>
  Envío
</span>
<mat-accordion>
  <mat-expansion-panel [disabled]="!shipping" [class]="!shipping ? 'mb-4' : ''">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{shipping ? 'Envío: A domicilio' : 'Envío: A retirar'}}
      </mat-panel-title>
      <mat-panel-description>
        {{shipping ? address : ''}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <iframe title="mapa"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3350.448069356927!2d-68.84046638540143!3d-32.88631968093912!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e091ed2dd83f7%3A0xf41c7ab7e3522157!2sAv.%20San%20Mart%C3%ADn%20%26%20Av.%20Las%20Heras%2C%20Capital%2C%20Mendoza!5e0!3m2!1ses-419!2sar!4v1587953985730!5m2!1ses-419!2sar"
      width="100%" height="300" frameborder="0" allowfullscreen aria-hidden="false" tabindex="0"></iframe>

  </mat-expansion-panel>
  <mat-expansion-panel [hidden]="!shipping" class="mb-4">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Portador
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-table [dataSource]="carrierDataSource">
      <ng-container *ngFor="let def of carrierColumns" [matColumnDef]="def">
        <mat-header-cell *matHeaderCellDef> {{ def | uppercase }} </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row[def]}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="carrierColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: carrierColumns"></mat-row>
    </mat-table>
  </mat-expansion-panel>
</mat-accordion>
