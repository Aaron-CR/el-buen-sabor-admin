<app-dialog title="Editar teléfono">
  <mat-form-field class="w-100 pt-3 pb-2">
    <mat-label>Contraseña actual</mat-label>
    <input matInput required [type]="hide ? 'password' : 'text'" formControlName="password"
      placeholder="Ingrese su contraseña actual.">
    <mat-icon class="material-icons-outlined" matSuffix (click)="hide = !hide">
      {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
  <mat-form-field class="w-100 pb-2">
    <mat-label>Nuevo teléfono</mat-label>
    <input matInput type="text" required formControlName="telefono" placeholder="Ingrese su nuevo teléfono.">
  </mat-form-field>
  <mat-dialog-actions align="end" class="mb-3">
    <button mat-button [mat-dialog-close]="true">Cancel</button>
    <button mat-flat-button cdkFocusInitial color="primary">
      Guardar cambios
    </button>
  </mat-dialog-actions>
</app-dialog>
